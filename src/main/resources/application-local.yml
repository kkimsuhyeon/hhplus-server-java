spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:hhplus
    username: sa
    password:

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.orm.jdbc.bind: TRACE

  jwt:
    secret: your-256-bit-secret-key-here-must-be-at-least-32-characters-long
    access-token-validity: 3600000    # 1시간 (밀리초)
    refresh-token-validity: 604800000 # 7일 (밀리초)

springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html